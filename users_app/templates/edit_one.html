<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='css/style.css') }}"></script>
</head>

<body>
    <div class="container my-4">
        {% for user in user: %}
        <div class="col-8 mx-auto">
            <div class="row align-items-center mb-4">
                <div class="col-6">
                    <h1 class="display-5 mb-0">{{ user.first_name }}:</h1>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button class="btn btn-primary btn-sm" onclick="go_to_all()">Show Users</button>
                </div>
            </div>
        </div>
    
        <div class="col-5 mx-auto">
            <form action="/user/edit" method="POST">
                <input type="hidden" name="id" value="{{ user.id }}">
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" class="form-control" name="fname" id="fname" value="{{ user.first_name }}">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" name="lname" id="lname" value="{{ user.last_name }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}">
                </div>
                <input type="submit" class="btn btn-secondary btn-sm" value="Update"><button class="btn btn-info btn-sm ms-2" onclick="get_one( {{ user.id }} )">Show</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
