<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Show User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='css/style.css') }}"></script>
</head>

<body>
    <div class="container my-4">
        {% for user in user: %}
        <div class="row align-items-center justify-content-between">
            <div class="col">
                <h1 class="display-5">{{ user.first_name }}:</h1>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-sm" onclick="go_to_all()">Show Users</button>
            </div>
        </div>
        <table class="table">
            <tbody>
                <tr>
                    <th>Full Name: {{ user.first_name }} {{ user.last_name }}</th>
                </tr>
                <tr>
                    <th>Email: {{ user.email }}</th>
                </tr>
                <tr>
                    <th>Created On: {{ user.created_at.strftime("%B %-d, %Y") }}</th>
                </tr>
                <tr>
                    <th>Last Updated: {{ user.updated_at.strftime("%B %-d, %Y at %I:%M %p") }}</th>
                </tr>
            </tbody>
        </table>
    
        <button class="btn btn-warning btn-sm" onclick="go_edit( {{ user.id }} )">Edit</button> <button class="btn btn-danger btn-sm" onclick="go_delete( {{ user.id }} )">Delete</button>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
